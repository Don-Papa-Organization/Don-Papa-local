<app-header 
    [icono]="icono"
    [opacidad]="opacidad"
    titulo=""
>
    
    <ui-button 
        texto="Iniciar Sesion" 
        [noBackgroundColor]="noBackgroundColor" 
        [borderRadius]="borderRadius"
        (accion)="irALogin()"
    >
    </ui-button>
    <ui-button 
        texto="Registrar" 
        [noBackgroundColor]="noBackgroundColor" 
        [borderRadius]="borderRadius"
        (accion)="irARegistro()"
    >
    </ui-button>
</app-header>

<main class="main-content">
    <section class="hero">
        <h2 class="title">Don Papa Licores</h2>
        <img class="hero_image" src="img/imagenDonPapa.png" alt="">
        <ui-button class="button" texto="ir a Don Papa Licores" [noBackgroundColor]="noBackgroundColor" (accion)="irADireccion()"></ui-button>

    </section>

    <section class="catalog-content">
        <p class="state" *ngIf="loading">Cargando cat√°logo...</p>
        <p class="state error" *ngIf="error">{{ error }}</p>

        <div class="catalog-grid" *ngIf="!loading && !error && productos.length">
            <app-ui-product-card
                *ngFor="let producto of productos"
                [urlImagen]="resolveImagen(producto)"
                [nombre]="producto.nombre"
                [precio]="producto.precio"
                [stockActual]="producto.stockActual"
            ></app-ui-product-card>
        </div>

        <p class="state" *ngIf="!loading && !error && !productos.length">No hay productos disponibles.</p>
    </section>
</main>
