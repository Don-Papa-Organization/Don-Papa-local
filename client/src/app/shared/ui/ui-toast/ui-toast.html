<div class="toast-wrapper">
    @for (toast of toasts; track toast.id) {
    <div class="toast toast--{{ toast.tipo }}" [class.toast--saliendo]="saliendoIds.has(toast.id)"
        (mouseenter)="pausar(toast.id)" (mouseleave)="reanudar(toast.id)">

        <span class="toast__icono">{{ iconos[toast.tipo] }}</span>

        <span class="toast__mensaje">{{ toast.mensaje }}</span>

        <button class="toast__cerrar" (click)="cerrar(toast.id)" aria-label="Cerrar">âœ•</button>

        <div class="toast__barra">
            <div class="toast__barra-progreso" [class.toast__barra-progreso--pausada]="pausadosIds.has(toast.id)"
                [style.animation-duration.ms]="toast.duracion">
            </div>
        </div>
    </div>
    }
</div>
