<button 
class="ui-btn" 
(click)="accion.emit()" 
[attr.type]="tipo"
[disabled]="disabled"
[ngStyle]="{
        'width': customWidth,
        'border-radius': borderRadius
    }"
[ngClass]="{
        'noBackgroundColor': noBackgroundColor, 
        'backgroundColorExep': backgroundColorExep
}"
>
  {{ texto }}
</button>
