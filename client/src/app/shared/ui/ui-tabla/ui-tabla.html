<section class="tabla-section">
    <table class="tabla">
    <thead class="tabla-encabezado">
        <th *ngFor="let x of theadData" class="tabla-item">{{x}}</th>
    </thead>

    <tbody class="tabla-body">
        <tr *ngFor="let objeto of tbodyData" class="tabla-fila">
            <td *ngFor="let columna of theadData" class="tabla-item">
                <img
                    *ngIf="columna === 'imagen' && objeto[columna] && objeto[columna] !== 'N/A'; else texto"
                    [src]="objeto[columna]"
                    alt="Imagen"
                    style="max-width: 52px; max-height: 52px; object-fit: cover;"
                />
                <ng-template #texto>{{objeto[columna]}}</ng-template>
            </td>
        </tr>
        
    </tbody>
</table>
</section>
