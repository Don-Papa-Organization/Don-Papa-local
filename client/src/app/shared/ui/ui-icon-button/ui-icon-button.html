@if (!sidebarStyles) {
    <a [routerLink]="link" class="link">
   
        <img [src]="urlIcono" alt="" [hidden]="!urlIcono" class="img">
        <p class="texto">{{ texto }}</p>
    </a>    
} @else{
    <a 
    [routerLink]="link" 
    [class]="customClass"
    [ngClass]="{
        'full-width': fullWidth,
        'bordered': showBorder,
    }"
    [ngStyle]="{
        'height': customHeight
    }"
    >
        <img [src]="urlIcono" alt="" [hidden]="!urlIcono" class="img">
        <p class="texto">{{ texto }}</p>
    </a>   
}
