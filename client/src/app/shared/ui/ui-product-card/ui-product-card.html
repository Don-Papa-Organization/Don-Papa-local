<article class="product-card" [routerLink]="link">
    <img src="" alt="">
    <main class="card-content">
        
        <img [src]="urlImagen" alt="" class="imagen">
        <p class="price">{{precio}} COP</p>
        <p class="name">{{nombre}}</p>
        <p class="actualStock">{{stockActual}}</p>
    </main>
</article>
